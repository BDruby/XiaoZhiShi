version: '3.8'

services:
  web:
    build: .
    container_name: xiaozhishi-web
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - FLASK_APP=run.py
      - FLASK_ENV=production
      - DATABASE_URL=postgresql://xiaozhishi:xiaozhishi@db:5432/xiaozhishi
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-this}
      - DEEPSEEK_APIKEY=${DEEPSEEK_APIKEY:-}
    depends_on:
      db:
        condition: service_healthy
    volumes:
      - ./instance:/app/instance
      - ./app/static/uploads:/app/app/static/uploads
      - ./logs:/app/logs
    networks:
      - xiaozhishi-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  db:
    image: postgres:15-alpine
    container_name: xiaozhishi-db
    restart: unless-stopped
    environment:
      - POSTGRES_USER=xiaozhishi
      - POSTGRES_PASSWORD=xiaozhishi
      - POSTGRES_DB=xiaozhishi
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - xiaozhishi-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U xiaozhishi"]
      interval: 10s
      timeout: 5s
      retries: 5

  nginx:
    image: nginx:alpine
    container_name: xiaozhishi-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./app/static:/app/static:ro
      - ./app/static/uploads:/app/static/uploads:ro
      - ./logs/nginx:/var/log/nginx
    depends_on:
      - web
    networks:
      - xiaozhishi-network

volumes:
  postgres_data:
    driver: local

networks:
  xiaozhishi-network:
    driver: bridge
