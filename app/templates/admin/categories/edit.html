{% extends "admin/base.html" %}

{% block title %}编辑分类 - 管理后台{% endblock %}

{% block content %}
<div class="max-w-3xl mx-auto">
    <div class="md:flex md:items-center md:justify-between mb-6">
        <div class="flex-1 min-w-0">
            <h2 class="text-2xl font-bold leading-7 text-gray-900 sm:text-3xl sm:truncate">
                编辑分类 - {{ category.name }}
            </h2>
        </div>
    </div>

    <div class="bg-white shadow rounded-lg p-6">
        <form method="POST">
            <div class="grid grid-cols-1 gap-y-6 gap-x-4 sm:grid-cols-6">
                <div class="sm:col-span-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">分类名称</label>
                    <input type="text" name="name" value="{{ category.name }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div class="sm:col-span-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">URL别名</label>
                    <input type="text" name="slug" value="{{ category.slug }}" required class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                </div>
                
                <div class="sm:col-span-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">父级分类</label>
                    <select name="parent_id" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                        <option value="">无父级分类</option>
                        {% for cat in categories %}
                        <option value="{{ cat.id }}" {{ 'selected' if category.parent_id == cat.id }}>{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                
                <div class="sm:col-span-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">描述</label>
                    <textarea name="description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">{{ category.description }}</textarea>
                </div>
                
                <!-- SEO 设置 -->
                <div class="sm:col-span-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4 mt-6">SEO 设置</h3>
                </div>
                
                <div class="sm:col-span-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">SEO 标题</label>
                    <input type="text" name="seo_title" value="{{ category.seo_title or '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <p class="mt-1 text-sm text-gray-500">如果留空，将使用分类名称</p>
                </div>
                
                <div class="sm:col-span-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">SEO 描述</label>
                    <textarea name="seo_description" rows="3" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">{{ category.seo_description or '' }}</textarea>
                    <p class="mt-1 text-sm text-gray-500">如果留空，将使用分类描述</p>
                </div>
                
                <div class="sm:col-span-6">
                    <label class="block text-sm font-medium text-gray-700 mb-1">SEO 关键词</label>
                    <input type="text" name="seo_keywords" value="{{ category.seo_keywords or '' }}" class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-indigo-500 focus:border-indigo-500">
                    <p class="mt-1 text-sm text-gray-500">多个关键词用逗号分隔</p>
                </div>
            </div>
            
            <div class="mt-8 flex justify-end">
                <a href="{{ url_for('admin.categories') }}" class="bg-white py-2 px-4 border border-gray-300 rounded-md shadow-sm text-sm font-medium text-gray-700 hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    取消
                </a>
                <button type="submit" class="ml-3 inline-flex justify-center py-2 px-4 border border-transparent shadow-sm text-sm font-medium rounded-md text-white bg-indigo-600 hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500">
                    更新分类
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
